<!DOCTYPE html>

{{=<% %>=}}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="/common/common.css" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div id="app" class="">
  <div class="mx-5 px-3 my-4">
    <div class="mx-5 px-5">
      <top-part></top-part>
    </div>
  </div>

  <div>
    <img id="banner-img" src="/common/icBanner.png" class="w-100">
    <div id="search-bar" class="search-bar d-flex flex-column justify-content-center align-items-center">
      <img src="/common/icLogo_.png" height="80pt" class="mr-3">
      <div class="mt-3 d-flex justify-content-center">
        <span style="color:white;font-size:1.3rem;">할랄, 이제 안심하고 드세요.</span>
      </div>
      <div class="mt-3 d-flex" style="width:40%;">
        <div class="search-bar-img"><img src="/common/rectangle7.png"></div>
        <input type="text" class="form-control form-control-lg flex-grow-1 pl-5"></input>
        <button class="btn px-5" style="color:white;background-color:rgb(55,101,55);">검색</button>
      </div>
    </div>
  </div>

  <div class="mx-5 px-3">
    <div class="my-4">&nbsp;</div>
    <div class="mx-5 px-5">
      <div class="d-flex align-items-center">
        <img src="/common/rectangle3.png" width="55pt">
        <span style="color:rgb(121,121,121);font-size:1.2rem;">검색 결과</span>
      </div>
      <div class="mt-2 p-4" style="border:solid;border-width:1pt;border-color:rgb(151,151,151);border-radius:5px;background-color:rgba(0,0,0,0.04);">
        <div class="d-flex">
          <div>
            <div class="cursor-hand" v-for="(item, idx) in items" :key="item.id" @click="onShowDetail(idx)">
              <div v-if="idx==0" style="height:50pt;"></div>
              <div v-if="idx!=0" style="border-right:solid;border-width:2pt;border-color:rgb(55,101,55);width:13pt;height:130pt"></div>
              <div style="width:25pt;height:25pt;border:solid;border-width:2pt;border-radius:5pt;border-color:rgb(55,101,55);"></div>
            </div>
          </div>

          <!-- items -->
          <div class="ml-5">
            <div class="cursor-hand" v-for="(item, idx) in items" :key="item.id" @click="onShowDetail(idx)" style="border:none;background-color:rgba(0,0,0,0);margin-bottom:20pt">
              <div class="d-flex">
                <img :src="item.image_url" class="thumbnail" style="border-radius: 50pt;">
                <div class="mx-3">&nbsp;</div>
                <div class="mt-5">
                  <h6>{{item.name}}</h6>
                  <div class="d-flex">
                    <div class="mr-4 text-right">
                      <h6 v-for="(value, key) in item.additional_fields" :key="key"><b>{{key}}</b></h6>
                    </div>
                    <div>
                      <h6 v-for="(value, key) in item.additional_fields" :key="key">{{value}}</h6>
                    </div>
                      
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  
      <div class="my-5"></div>
  

    </div>
  </div>

  <div class="my-5">&nbsp;</div>

  <bottom-part></bottom-part>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="/main.js"></script>
<script src="/widgets/top-part.js"></script>
<script src="/widgets/bottom-part.js"></script>

<script>
    init(
        <%&items%>,
    );
</script>
