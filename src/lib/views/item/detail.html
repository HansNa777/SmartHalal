<!DOCTYPE html>

{{=<% %>=}}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="/common/common.css" />
<link rel="stylesheet" type="text/css" href="/item/detail.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div id="app">
  <div class="mx-5 px-3 my-4">
    <div class="mx-5 px-5">
      <top-part></top-part>
    </div>
  </div>

  <div>
    <img id="banner-img" src="/common/icBanner.png" class="w-100">
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn" style="color:white;background-color:rgb(55 101 55);" @click="onAddRandomCert">인증 추가</button>
  </div>

  <div class="my-5 d-flex justify-content-center">
    <div class="d-flex">
      <img :src="'/'+this.item.image_url" class="thumbnail">
      <div class="mx-5">&nbsp;</div>

      <!-- item -->
      <div class="mt-4 d-flex">
        <div class="mr-4 text-right">
          <h6><b>이름</b></h6>
          <h6 v-for="(value, key) in item.additional_fields" :key="key"><b>{{key}}</b></h6>
        </div>
        <div>
          <h6>{{item.name}}</h6>
          <h6 v-for="(value, key) in item.additional_fields" :key="key">{{value}}</h6>
        </div>
      </div>

    </div>
  </div>

  <div class="my-5 d-flex justify-content-center">
    <div class="px-5 py-4 border">
      <!-- certificates -->
      <div class="d-flex my-4 align-items-center" v-for="(cert,idx) in certificates">
        <div class="mx-5">&nbsp;</div>
        <img :src="'/'+cert.Certifier.image_url" class="thumbnail" style="border-radius: 100pt;">

        <div class="mx-5">&nbsp;</div>

        <div style="width:25pt;height:25pt;border:solid;border-width:2pt;border-radius:5pt;border-color:rgb(55,101,55);background-color:white;">
          <div :class="[(idx==0)?'white-vertical-bar':'vertical-bar']"></div>
        </div>

        <div class="mx-5">&nbsp;</div>

        <div class="mt-2 d-flex">
          <div class="mr-4 text-right">
            <h6><b>이름</b></h6>
            <h6 class="mb-3"><b>주소</b></h6>
            <h6 v-for="(value, key) in cert.content" :key="key"><b>{{key}}</b></h6>
          </div>
          <div>
            <h6>{{cert.Certifier.name}}</h6>
            <h6 class="mb-3">{{cert.Certifier.address}}</h6>
            <h6 v-for="(value, key) in cert.content" :key="key">{{value}}</h6>
          </div>
        </div>

        <div class="mx-5">&nbsp;</div>

      </div>


    </div>
  </div>

  <bottom-part></bottom-part>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/vuejs-paginate@latest"></script>
<script src="/item/detail.js"></script>
<script src="/widgets/top-part.js"></script>
<script src="/widgets/bottom-part.js"></script>

<script>
    init(
        <%&item%>,
        <%&certificates%>,
    );
</script>
